<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href = "style.css">
<link rel = "JS" href = "app.js">
<head> Shopping Cart App </head>

</html>

<body>
    <div class="shop">
        <div class="title">
            <p>Shop</p>
        </div>
        <div class="Search">
                <input type="text" id="list" onkeyup="myFunction()" placeholder="Search for names..">

                <ul id="myUL1">
                  <li1><a href="#">apple</a></li1>
                  <li1><a href="#">orange</a></li1>
                  <li1><a href="#">mango</a></li1>
                  <li1><a href="#">egg</a></li1>
                </ul> 
        </div>
        <button class = "btn create" aria-label = "Add to Cart">+</button>
    </div>

    <div class ="yourCart" >
        <div class="title2">
            <p>Your Cart</p>
        </div>
        <div id="myDIV" class="header">
                <input type="text" id="myInput1" placeholder="Title...">
                <span onclick="newElement()" class="addBtn">Add</span>
        </div>
              
        <ul id="myUL">
            <li>Hit the gym</li>
            <li class="checked">Pay bills</li>
            <li>Meet George</li>
            <li>Buy eggs</li>
            <li>Read a book</li>
            <li>Organize office</li>
        </ul> 
        <div class="total">$ -</div>
        
        <button class = "btn-create" aria-label = "Add to Cart">Finish</button>
        
    </div>

    <script src="app.js"></script>
    <script src="cart.js"></script>
</body>
